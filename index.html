<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flip Book</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Script -->
    <script src="./script.js" defer></script>
</head>

<body>
    <p class="title"> RefineLA Runway Lookbook 2025</p>

    <main>
        <input type="checkbox" id="cover_checkbox">
        <input type="checkbox" id="page1_checkbox">
        <input type="checkbox" id="page2_checkbox">
        <input type="checkbox" id="page3_checkbox">
        <input type="checkbox" id="page4_checkbox">
        <input type="checkbox" id="page5_checkbox">
        <input type="checkbox" id="page6_checkbox">
        <input type="checkbox" id="page7_checkbox">
        <input type="checkbox" id="page8_checkbox">
        <input type="checkbox" id="backcover_checkbox">

        <!-- Flip Book -->
        <div id="flip_book">
            <div class="front_cover">
                <img class="cover_image" src="./assets/images/pages/lb_frontcover copy.png" alt="Front cover">
                <label for="cover_checkbox" id="cover"></label>
            </div>

            <div class="page" id="page1">
                <div class="front_page">
                    <label for="page1_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_foreword copy.png" alt="Forewordr">
                    <!-- <img class="front_content" src="./assets/images/pages/page1.webp" alt="Front content"> -->
                </div>

                <div class="back_page">
                    <label for="page1_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_alive1.png" alt="Alive 1">
                    <!-- <img class="back_content" src="./assets/images/pages/page2.webp" alt="Back content"> -->
                </div>
            </div>

            <div class="page" id="page2">
                <div class="front_page">
                    <label for="page2_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_alive2.png" alt="Alive 2">
                    <!-- <img class="front_content" src="./assets/images/pages/page3.webp" alt="Front content"> -->
                </div>

                <div class="back_page">
                    <label for="page2_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_alive3.png" alt="Alive 3">
                    <!-- <img class="back_content" src="./assets/images/pages/page4.webp" alt="Back content"> -->
                </div>
            </div>

            <div class="page" id="page3">
                <div class="front_page">
                    <label for="page3_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/LookbookDecay-part-1.png" alt="Decay 1">
                    <!-- <img class="front_content" src="./assets/images/pages/page5.webp" alt="Front content"> -->
                </div>

                <div class="back_page">
                    <label for="page3_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/LookbookDecay-part-2.png" alt="Decay 2">
                    <!-- <img class="back_content" src="./assets/images/pages/page6.webp" alt="Back content"> -->
                </div>
            </div>

            <div class="page" id="page4">
                <div class="front_page">
                    <label for="page4_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/LookbookDecay-part-3.png" alt="Decay 3">
                    <!-- <img class="front_content" src="./assets/images/pages/page7.webp" alt="Front content"> -->
                </div>

                <div class="back_page">
                    <label for="page4_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_rebirth1 copy-1.png" alt="Rebirth 1">
                    <!-- <img class="back_content" src="./assets/images/pages/page8.webp" alt="Back content"> -->
                </div>
            </div>

            <div class="page" id="page5">
                <div class="front_page">
                    <label for="page5_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_rebirth2 copy-1.png" alt="Rebirth 2">
                    <!-- <img class="front_content" src="./assets/images/pages/page9.webp" alt="Front content"> -->
                </div>

                <div class="back_page">
                    <label for="page5_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_rebirth3 copy-1.png" alt="Rebirth 3">
                    <!-- <img class="back_content" src="./assets/images/pages/page10.webp" alt="Back content"> -->
                </div>
            </div>


            <div class="page" id="page6">
                <div class="front_page">
                    <label for="page6_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_collage1 copy-1.png" alt="Collage 1">
                    <!-- <img class="back_content" src="./assets/images/pages/page10.webp" alt="Back content"> -->
                </div>

                <div class="back_page">
                    <label for="page6_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_collage2 copy-1.png" alt="Collage 2">
                    <!-- <img class="back_content" src="./assets/images/pages/page10.webp" alt="Back content"> -->
                </div>
            </div>

            <div class="page" id="page7">
                <div class="front_page">
                    <label for="page7_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_collage3 copy-1.png" alt="Collage 3">
                    <!-- <img class="back_content" src="./assets/images/pages/page10.webp" alt="Back content"> -->
                </div>

                <div class="back_page">
                    <label for="page7_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/pages/lb_credits_page copy-1.png" alt="Credits">
                    <!-- <img class="back_content" src="./assets/images/pages/page10.webp" alt="Back content"> -->
                </div>
            </div>

            <div class="back_cover">
                <img class="cover_image" src="./assets/images/pages/lb_back_cover.png" alt="Back cover">
                <label for="backcover_checkbox"></label>
            </div>
             
        </div>

        <!-- Toggle mode button -->
        <button id="toggle-mode-btn">
            <i class="bi bi-moon-stars-fill"></i>
        </button>

        <!-- Portfolio link -->
        <a id="portfolio-link" href="https://samanthafongg.myportfolio.com/" target="_blank">https://samanthafongg.myportfolio.com/</a>

        <!-- GitHub link -->
        <a id="github-link" href="https://github.com/samanthafongg" target="_blank">
            <p> Visit my Github! </p> <br>
            <img class="click-btn" src="/assets/images/click me.jpg" alt="Click me" >
                 </a>

        <!-- Responsive Warning -->
        <div id="responsive-warning">
            <i class="ri-error-warning-line warning-icons"></i>
            <p>This web application is not optimized for mobile.</p>
            <p>Please visit it on a desktop computer for the best experience.</p>
        </div>
    </main>
</body>

</html>
